<!-- Estrutura padrão do HTML -->
<!doctype html>
<html lang="en">

<head>
    <!-- Configurações do documento, incluindo a codificação e o título -->
    <meta charset="UTF-8" />
    <title>jogo do pinguim</title>

    <!-- Inclusão da biblioteca Phaser -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser.js"></script>

    <!-- Inclusão dos arquivos das cenas e estilos -->
    <script src="telaJogar.js"></script>
    <script src="jogoPenguim.js"></script>

    <!-- Estilos CSS para o corpo do HTML -->
    <style>
        body {
            margin-top: 1px;
            padding: 0;
        }

        canvas {
            border: 1px solid #000000;
        }
    </style>

</head>

<body>

    <!-- Div que servirá como contêiner para o jogo -->
    <div id="game"></div>

    <!-- Configuração e inicialização do jogo Phaser -->
    <script type="text/javascript">
        // Configurações do jogo Phaser
        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT
            },
            autoCenter: Phaser.Scale.CENTER,
            width: 600,
            height: 600,
            backgroundColor: '#add8e6', // Cor de fundo
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 10 }, // Gravidade aplicada no eixo Y
                    debug: false // Modo de depuração desativado
                }
            },
            parent: "game",
            dom: {
                createContainer: true,
            },
            // Declaração de duas cenas
            scene: [TelaJogar, JogoPenguim]
        };

        // Criação de uma instância do jogo Phaser
        var game = new Phaser.Game(config);

        // Inicialização da primeira cena, que é a TelaJogar
        game.scene.start('TelaJogar');
    </script>

</body>

</html>
